#cloud-config

hostname: pi0
manage_etc_hosts: true

locale: "en_US.UTF-8"
timezone: "Europe/London"

# Upgrade all packages on boot
apt_preserve_sources_list: true
apt_update: true
apt_upgrade: true

# Install extra packages
packages:
 - apt-transport-https
 - ca-certificates
 - software-properties-common
 - python3
 - python3-pip
 - gnupg2

users:
  - name: pi
    primary-group: users
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users
    ssh_import_id: None
    lock_passwd: true
    ssh_pwauth: false
    ssh_authorized_keys:
      - "ssh-rsa  vsz@touch"

write_files:
  - path: /etc/netplan/50-cloud-init.yaml
    permissions: '0644'
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            dhcp4: yes

runcmd:
  - [sudo, netplan, apply]
  - [sudo, systemctl, restart, sshd]
